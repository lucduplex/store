{% extends 'base.html' %}

{% block title %}Détails du produit{% endblock %}

{% block content %}
<div class="container mt-5 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>{{ product.name }}</h2>
                </div>
                <div class="col-md-6">
                    <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
                </div>
                <div class="card-body text-center">
                    <p><strong>Description :</strong> {{ product.description }}</p>
                    <p><strong>Prix :</strong> {{ product.price }} $</p>
                    <p><strong>Quantité :</strong> {{ product.stock }}</p>
                </div>
                <div class="card-footer text-center">
                    <form method="POST" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <button class="btn btn-success">Ajouter au panier</button>
                    </form>
                    <a href="{% url 'listProducts' %}" class="btn btn-primary mt-3">Retour aux produits</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
